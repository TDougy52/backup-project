% include('html/header.html')

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Restore Backup</h2>
            <hr>

            <form action="restore_backup.html">
                <div class="form-group" id="dow">
                    <p>Which item to restore?</p>
                    {{DB_info}}
                    <p>Path to item, Day(s) of backup, Time of backup</p>
                    <div class="checkbox">
                        % for count, item in enumerate(DB_info):
                        <label><input type="checkbox" name={{DB_info[count][0]}}>{{', '.join(DB_info[count][1:4])}}</label>
                        % end
                    </div>
                </div>

                <div class="form-group">
                    <p>Which version of this item to restore?</p>
                    <input class="form-control" name="file_path" type="text" title="file_path">
                </div>
                <button type="submit" class="btn btn-primary" id="reg_bup_submit">Submit</button>
            </form>
        </div>
    </div>
</div>

% include('html/footer.html')

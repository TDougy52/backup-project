% include('html/header.html')
<h2>Restore Backup</h2>
<hr>

<form action="restore_backup.html">
    <div class="form-group" id="dow">
        <p>Pick a version of an item to restore from the list of all performed backups:</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Bup_ID</th>
                <th>Path</th>
                <th>Offset</th>
                <th>Date of performed backup</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            % for i in DB_info:
            <tr>
                % for j in i:
                <td>{{j}}</td>
                % end
                <td>
                    <button type="submit" name="restore" value="{{i[0]}}" class="btn btn-primary btn-sm">Restore</button>
                </td>
            </tr>
            % end
            </tbody>
        </table>
    </div>
</form>

% include('html/footer.html')

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Atlas Backup</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/index.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Atlas Backup</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse"></div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1>Backups!</h1>
        <p>Select a mode then choose options for that mode.</p>
        <div>
            {{msg}}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>Create Regular Backup</h2>
            <form action="create_backup">
                <div class="form-group" id="dow">
                    <p>What day(s) of the week should the backup run?</p>
                    <div class="checkbox">
                        <label><input type="checkbox" name="sun"> Sunday</label>
                        <label><input type="checkbox" name="mon"> Monday</label>
                        <label><input type="checkbox" name="tue"> Tuesday</label>
                        <label><input type="checkbox" name="wed"> Wednesday</label>
                        <label><input type="checkbox" name="thu"> Thursday</label>
                        <label><input type="checkbox" name="fri"> Friday</label>
                        <label><input type="checkbox" name="sat"> Saturday</label>
                    </div>
                </div>
                <div class="form-group">
                    <p>At what time?</p>
                    <input class="form-control" type="time" name="time" title="time">
                </div>
                <div class="form-group">
                    <p>How often?</p>
                    <select class="form-control" name="select" title="weekly_monthly_yearly">
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select></div>
                <div class="form-group">
                    <p>Enter path to file or directory to backup:</p>
                    <input class="form-control" name="file_path" type="text" title="file_path">
                </div>
                <button type="submit" class="btn btn-primary" id="reg_bup_submit">Submit</button>

            </form>
            <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
        <div class="col-md-4">
            <h2>Create Recovery Media</h2>
            <p></p>
            <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
        <div class="col-md-4">
            <h2>Restore Backup</h2>
            <p></p>
            <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
    </div>
    <hr>
    <footer><p>&copy; 2016 Atlas Backup, Inc.</p></footer>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/jquery-2.2.4.min.js"></script>
<script src="../static/bootstrap.min.js"></script>
<script src="../static/index.js"></script>
</body>
</html>

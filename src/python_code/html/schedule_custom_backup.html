% include('html/header.html')

<div class="container">
    <div class="row">
        <div class="col-md-12 create_regular_backup">
            <h2>Create Regular Custom Backup</h2><hr>
            <form action="schedule_custom_backup">
                <div class="form-group" id="date_picker">
                    <p>What day of the month should the first backup run?</p>
                    <input type="number" required="required" min="1" max="31" title="First backup date">
                </div>

                <div class="form-group">
                    <p>At what time?</p>
                    <input class="form-control" type="time" name="time" title="time" required="required">
                </div>

                <div class="form-group">
                    <p>How many days between each backup?</p>
                    <input type="number" required="required" min="1" max="365" title="days between each backup">
                </div>

                <div class="form-group">
                    <p>Enter path to file or directory to backup:</p>
                    <input class="form-control" name="file_path" type="text" title="file_path">
                </div>
                <button type="submit" class="btn btn-primary" id="reg_bup_submit">Submit</button>
            </form>
        </div>
    </div>
</div>

% include('html/footer.html')

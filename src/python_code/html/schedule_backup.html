% include('html/header.html')

<div class="container">
    <div class="row">
        <div class="col-md-12 create_regular_backup">
            <h2>Create Regular Backup</h2><hr>
            <form action="schedule_backup">
                <div class="form-group" id="date_picker">
                    <p>What date should the first backup run?</p>
                    <input class="form-control" name="date" type="date" required="required" title="First backup date">
                </div>

                <!--<div class="form-group">-->
                    <!--<p>At what time?</p>-->
                    <!--<input class="form-control" type="time" name="time" title="time" required="required">-->
                <!--</div>-->

                <div class="form-group">
                    <p>How many days between each backup?</p>
                    <!--<p>7 for once a week. 28 or 29 or 30 or 31 for once a month.</p>-->
                    <input class="form-control" name="offset" type="number" required="required" min="1" max="365" title="days between each backup">
                </div>

                <div class="form-group">
                    <p>Enter path to file or directory to backup:</p>
                    <input class="form-control" name="file_path" type="text" title="file_path">
                </div>
                <button type="submit" class="btn btn-primary" id="reg_bup_submit">Submit</button>
            </form>
        </div>
    </div>
</div>

% include('html/footer.html')
